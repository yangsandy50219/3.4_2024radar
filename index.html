<!DOCTYPE html>
<html lang="zh-Hant">

<head>
  <meta charset="UTF-8" />
  <title>2024年自殺方法別標準死亡率雷達圖</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Microsoft JhengHei", system-ui, sans-serif;
      background-color: #ffffff;
    }

    .wrapper {
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #chartContainer {
      width: 90%;
      max-width: 900px;
      height: 90vh;
      max-height: 650px;
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <div id="chartContainer">
      <canvas id="radarChart"></canvas>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>

    const ctx = document.getElementById("radarChart").getContext("2d");

    let labels = [];
    let stdRates = [];
    let deathCounts = [];

    // ⭐ 自動換行：每行 8 個字
    function splitLabelToLines(label, maxLen = 8) {
      const chars = [...label];
      const lines = [];
      for (let i = 0; i < chars.length; i += maxLen) {
        lines.push(chars.slice(i, i + maxLen).join(""));
      }
      return lines;
    }

    fetch("3.4 2024自殺方法別標準死亡率.csv")
      .then(res => res.text())
      .then(text => {

        const cleaned = text.replace(/^\uFEFF/, "");
        const lines = cleaned.trim().split(/\r?\n/).filter(l => l.trim() !== "");

        const header = lines[0].split(",");
        const rawLabels = header.slice(1);

        labels = rawLabels.map(l => splitLabelToLines(l));

        const rowStd = lines[1].split(",").slice(1);
        stdRates = rowStd.map(v => Number(v));

        const rowDeath = lines[2].split(",").slice(1);
        deathCounts = rowDeath.map(v => Number(v));

        new Chart(ctx, {
          type: "radar",
          data: {
            labels: labels,
            datasets: [{
              label: "標準死亡率",
              data: stdRates,
              fill: true,
              backgroundColor: "rgba(29,108,48,0.3)",
              borderColor: "rgba(29,108,48,1)",
              pointBackgroundColor: "rgba(29,108,48,1)",
              pointBorderColor: "#fff",
              pointRadius: 4,
              pointHoverRadius: 6
            }]
          },
          options: {
            responsive: true,
            maintainAspectRatio: false,

            layout: {
              padding: { right: 20, bottom: 10 }   /* ⭐ 右下角要給空間放圖例 */
            },

            plugins: {
              title: {
                display: true,
                text: "2024年自殺方法別標準死亡率雷達圖",
                font: { size: 22 }
              },

              legend: {
                display: true,
                position: "right",   /* ⭐ 右側 */
                align: "end",        /* ⭐ 靠下（右下角效果） */
                labels: {
                  font: { size: 16 },
                  padding: 10
                }
              },

              tooltip: {
                callbacks: {
                  label: function (context) {
                    const i = context.dataIndex;
                    return [
                      `標準死亡率：${stdRates[i]}`,
                      `死亡人數：${deathCounts[i]} 人`
                    ];
                  }
                }
              }
            },

            scales: {
              r: {
                beginAtZero: true,
                suggestedMax: 4,
                ticks: {
                  stepSize: 1
                },
                pointLabels: {
                  font: { size: 14 },
                  padding: 8
                },
                grid: {
                  color: "rgba(0,0,0,0.1)"
                },
                angleLines: {
                  color: "rgba(0,0,0,0.2)"
                }
              }
            }
          }
        });
      })
      .catch(err => {
        console.error("讀取 CSV 發生錯誤：", err);
      });
  </script>
</body>

</html>
