<!DOCTYPE html>
<html lang="zh-Hant">

<head>
  <meta charset="UTF-8" />
  <title>2024年自殺方法別標準死亡率雷達圖</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Microsoft JhengHei", system-ui, sans-serif;
      background-color: #ffffff;
    }

    .wrapper {
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #chartContainer {
      width: 90%;
      max-width: 900px;
      height: 90vh;
      max-height: 650px;
      position: relative; /* ⭐ for legend */
    }

    /* ⭐ 自訂圖例：右下角 + 原本樣式 */
    .legendCustom {
      position: absolute;
      right: 10px;
      bottom: 10px;
      font-size: 16px;
      display: flex;
      align-items: center;
      gap: 10px;
      background: none;    /* ❗ 無底色 */
      border: none;        /* ❗ 無外框 */
      padding: 0;
    }
    .legendBox {
      width: 16px;
      height: 16px;
      background-color: rgba(29,108,48,0.3);  /* ✔ 深綠色填色方塊 */
      border-radius: 3px;
      border: 3px solid rgba(29,108,48,1);   /* ⭐ 同色包邊 */
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <div id="chartContainer">

      <!-- ⭐ 自訂圖例（右下角，不影響圖置中） -->
      <div class="legendCustom">
        <div class="legendBox"></div>
        <span>標準死亡率</span>
      </div>

      <canvas id="radarChart"></canvas>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>

    const ctx = document.getElementById("radarChart").getContext("2d");

    let labels = [];
    let stdRates = [];
    let deathCounts = [];

    // ⭐ 自動換行（每行 8 字）
    function splitLabelToLines(label, maxLen = 8) {
      const chars = [...label];
      const lines = [];
      for (let i = 0; i < chars.length; i += maxLen) {
        lines.push(chars.slice(i, i + maxLen).join(""));
      }
      return lines;
    }

    fetch("3.4 2024自殺方法別標準死亡率.csv")
      .then(res => res.text())
      .then(text => {

        const cleaned = text.replace(/^\uFEFF/, "");
        const lines = cleaned.trim().split(/\r?\n/).filter(l => l.trim() !== "");

        const header = lines[0].split(",");
        const rawLabels = header.slice(1);

        labels = rawLabels.map(l => splitLabelToLines(l));
        stdRates = lines[1].split(",").slice(1).map(Number);
        deathCounts = lines[2].split(",").slice(1).map(Number);

        new Chart(ctx, {
          type: "radar",
          data: {
            labels: labels,
            datasets: [{
              label: "標準死亡率",
              data: stdRates,
              fill: true,
              backgroundColor: "rgba(29,108,48,0.3)",
              borderColor: "rgba(29,108,48,1)",
              pointBackgroundColor: "rgba(29,108,48,1)",
              pointBorderColor: "#fff",
              pointRadius: 4,
              pointHoverRadius: 6
            }]
          },
          options: {
            responsive: true,
            maintainAspectRatio: false,

            plugins: {
              title: {
                display: true,
                text: "2024年自殺方法別標準死亡率雷達圖",
                font: { size: 22 }
              },
              legend: { display: false }, /* ⭐ 關閉內建 legend */

              tooltip: {
                callbacks: {
                  label: function (ctx) {
                    const i = ctx.dataIndex;
                    return [
                      `標準死亡率：${stdRates[i]}`,
                      `死亡人數：${deathCounts[i]} 人`
                    ];
                  }
                }
              }
            },

            scales: {
              r: {
                beginAtZero: true,
                suggestedMax: 4,
                ticks: {
                  stepSize: 1
                },
                pointLabels: {
                  font: { size: 14 },
                  padding: 8
                },
                grid: {
                  color: "rgba(0,0,0,0.1)"
                },
                angleLines: {
                  color: "rgba(0,0,0,0.2)"
                }
              }
            }
          }
        });
      })
      .catch(err => console.error("讀取 CSV 發生錯誤：", err));
  </script>
</body>

</html>
